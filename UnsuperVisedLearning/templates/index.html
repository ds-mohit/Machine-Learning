<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .form-control { margin-bottom: 15px; }
        .card { margin-bottom: 20px; }
        .card img { height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crop Prediction System</h1>
        <div class="card shadow-sm p-4 mb-4">
            <form action="{{ url_for('predict') }}" method="post">
                <input name="nitrogen" type="number" class="form-control" placeholder="Nitrogen (N)" required>
                <input name="phosphorus" type="number" class="form-control" placeholder="Phosphorus (P)" required>
                <input name="potassium" type="number" class="form-control" placeholder="Potassium (K)" required>
                <input name="temperature" type="number" class="form-control" placeholder="Temperature (Â°C)" step="any" required>
                <input name="humidity" type="number" class="form-control" placeholder="Humidity" step="any" required>
                <input name="ph" type="number" class="form-control" placeholder="pH Level" step="any" required>
                <input name="rainfall" type="number" class="form-control" placeholder="Rainfall (mm)" step="any" required>
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
        </div>

        {% if dt %}
        <h4>Recommended Crops:</h4>
        <div class="card-columns">
            {% for crop, count in dt.items() %}
                {% if count >= 50 %}
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' + crop.lower() + '.jpg') }}"
                         onerror="this.src='{{ url_for('static', filename='images/' + crop.lower() + '.png') }}'"
                         class="card-img-top" alt="{{ crop }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ crop }}</h5>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
